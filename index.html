<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 관리 앱 - 고객 지원</title>
    <meta http-equiv="refresh" content="0; url=account-deletion.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .loading {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .link {
            color: #fff;
            text-decoration: underline;
            font-size: 1.1rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📱 출석 관리 앱</div>
        <div class="loading">고객 지원 페이지로 이동 중...</div>
        <div class="spinner"></div>
        <p>자동으로 리다이렉트되지 않으면 <a href="account-deletion.html" class="link">여기를 클릭</a>해주세요.</p>
        
        <hr style="margin: 2rem 0; border: 1px solid rgba(255,255,255,0.3);">
        
        <h3>🔗 바로가기</h3>
        <p><a href="account-deletion.html" class="link">계정 삭제 요청</a></p>
    </div>

    <script>
        // 1초 후 리다이렉트 (meta refresh와 함께 사용)
        setTimeout(function() {
            window.location.href = 'account-deletion.html';
        }, 1000);
    </script>
</body>
</html>
